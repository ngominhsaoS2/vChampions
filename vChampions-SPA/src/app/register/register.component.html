<app-carousel-sm></app-carousel-sm>
<div class="news-area pad60">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-9">
        <div class="sports-news mb60">
          <div class="sports-title mb20">
            <h3>Fulfill the form, and we'll lead you into amazing race !</h3>
          </div>
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="txtName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Email</label>
              <div class="col-md-8">
                <input type="email" class="form-control" id="txtEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Phone</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="txtPhone" placeholder="Phone">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must
                  not contain spaces, special characters, or emoji.
                </small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Confirm Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Confirm password">
                <small id="confirmPasswordHelpBlock" class="form-text text-muted">
                  Must be matched with the above Password
                </small>
              </div>
            </div><!--  -->
            <div class="form-group row">
              <div class="col-md-8">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12 col-lg-3">
        <app-follow-us></app-follow-us>
      </div>
    </div>
  </div>
</div>
