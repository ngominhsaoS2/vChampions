<app-carousel-sm [title]="'Become a Legend'" [description]="'Login to catch your dream'"></app-carousel-sm>
<div class="news-area p-t-30 p-b-60">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-9">
        <alert *ngIf="showError" type="danger"><strong>Oopps!</strong> Your email or password is invalid.</alert>
        <div class="sports-news mb60">
          <div class="sports-title mb20">
            <h3>Login</h3>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Email</label>
              <div class="col-md-8">
                <input type="email" class="form-control" name="email" placeholder="Email" required
                  [(ngModel)]="model.email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label black">Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control" name="password" placeholder="Password" required
                  [(ngModel)]="model.password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12 col-lg-3">
        <app-follow-us></app-follow-us>
      </div>
    </div>
  </div>
</div>
