<div class="news-area p-t-100 p-b-60">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-9">
        <div class="sports-news mb60">
          <div class="row">
            <div class="col-12">
              <alert *ngIf="yards.length == 0" type="info"><strong>Warning!</strong> Please have at least one Yard.
              </alert>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <h4 class="mb-3 black">Stadium info</h4>
              <form class="needs-validation" [formGroup]="editStadiumForm">
                <div class="form-group">
                  <label class="black">Name (*)</label>
                  <input type="text" class="form-control" formControlName="name"
                    [ngClass]="{'is-invalid': editStadiumForm.get('name').errors && editStadiumForm.get('name').touched}">
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('name').hasError('required') && editStadiumForm.get('name').touched">
                    Please choose a Name
                  </div>
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('name').hasError('minlength') && editStadiumForm.get('name').touched">
                    Name must be at least 3 characters
                  </div>
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('name').hasError('maxlength') && editStadiumForm.get('name').touched">
                    Name cannot exceed 50 characters
                  </div>
                </div>
                <div class="form-group">
                  <label class="black">Address (*)</label>
                  <textarea rows="2" cols="50" class="form-control"
                    placeholder="Provide a proper Address for people to come" formControlName="address"
                    [ngClass]="{'is-invalid': editStadiumForm.get('address').errors && editStadiumForm.get('address').touched}"></textarea>
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('address').hasError('required') && editStadiumForm.get('address').touched">
                    Please choose a Address
                  </div>
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('address').hasError('minlength') && editStadiumForm.get('address').touched">
                    Address must be at least 5 characters
                  </div>
                  <div class="invalid-feedback"
                    *ngIf="editStadiumForm.get('address').hasError('maxlength') && editStadiumForm.get('address').touched">
                    Address cannot exceed 200 characters
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4 m-b-16">
              <div class="yard">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted black">Yards (*)</span>
                  <span class="badge badge-success badge-pill">{{yards.length}}</span>
                </h4>
                <ul class="list-group mb-3 ul-scrollable maxh-300">
                  <li *ngIf="yards.length <= 0" class="list-group-item d-flex justify-content-between lh-condensed">
                    <small class="text-muted">No Yards added yet</small>
                  </li>
                  <li *ngFor="let yard of yards" class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                      <label class="black m-b-0">{{yard.name}}</label>
                    </div>
                    <span class="text-muted" tooltip="Remove this Yard" placement="top">
                      <a class="pointer" (click)="removeYard(yard)">
                        <i class="fa fa-trash black"></i>
                      </a>
                    </span>
                  </li>
                </ul>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Yard's name" [(ngModel)]="yardName">
                  <div class="input-group-append">
                    <button class="btn btn-success p-b-4" type="button" (click)="addYard()">Add</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 m-b-16">
              <div class="stadium-logo">
                <img *ngIf="stadium.logo.publicId == ''" class="w-100 maxw-300"
                  src="https://res.cloudinary.com/drssrezsl/image/upload/w_300,h_300,c_fill,g_faces/v{{defaultStadium.version}}/{{defaultStadium.publicId}}"
                  alt="default-stadium">
                <img *ngIf="stadium.logo.publicId != ''" class="w-100 maxw-300"
                  src="https://res.cloudinary.com/drssrezsl/image/upload/w_300,h_300,c_fill,g_faces/v{{stadium.logo.version}}/{{stadium.logo.publicId}}"
                  alt="default-stadium">
                <div class="input-group m-t-10">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" ng2FileSelect [uploader]="uploader"
                      (onFileSelected)="imageSelected($event)">
                    <label class="custom-file-label">Choose file</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <button [disabled]="!editStadiumForm.valid || yards.length == 0" (click)="saveChangesStadium()"
                class="btn btn-primary btn-lg btn-block" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-3">
        <app-rank-sm></app-rank-sm>
      </div>
    </div>
  </div>
</div>
